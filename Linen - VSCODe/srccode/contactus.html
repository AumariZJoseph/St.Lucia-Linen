<style>
    /* Full-width background fix */
    .contact-section-wrapper {
        position: relative;
        padding: 5rem 0;
        overflow: hidden;
    }

    .contact-section-wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100%;
        background: #0066cc;
        margin-left: calc(-50vw + 50%);
        z-index: 0;
    }

    /* Content container */
    .contact-container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        background: #FFFFFF;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        border: 3px solid #003366;
        box-sizing: border-box;
        position: relative;
        z-index: 1;
    }

    /* Map styling */
    .map-container {
        position: relative;
        min-height: 500px;
    }

    .map-container iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
    }

    /* Contact info styling */
    .contact-info {
        padding: 3rem;
        background: #FFFFFF;
        position: relative;
    }

    .contact-info::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        height: 70%;
        width: 1px;
        background: #0066cc;
        opacity: 0.3;
    }

    .contact-title {
        font-size: 2.2rem;
        color: #003366;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #0066cc;
        display: inline-block;
    }

    .contact-details {
        list-style: none;
        padding: 0;
        margin: 0 0 2rem 0;
    }

    .contact-item {
        margin-bottom: 1.5rem;
        display: flex;
        gap: 1rem;
        align-items: flex-start;
    }

    .contact-icon {
        color: #0066cc;
        font-size: 1.2rem;
        margin-top: 3px;
        min-width: 25px;
    }

    .business-hours {
        background: rgba(0, 102, 204, 0.08);
        padding: 1.5rem;
        border-radius: 8px;
        border-left: 3px solid #0066cc;
    }

    .business-hours h3 {
        color: #003366;
        margin-bottom: 1rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .contact-container {
            grid-template-columns: 1fr;
            margin: 0 15px;
        }
        
        .map-container {
            min-height: 300px;
            border-radius: 15px 15px 0 0;
        }
        
        .contact-info {
            padding: 2rem;
            border-radius: 0 0 15px 15px;
        }
        
        .contact-info::before {
            display: none;
        }
        
        .contact-title {
            font-size: 1.8rem;
        }
        
        .contact-section-wrapper {
            padding: 3rem 0;
        }
    }

    body {
        overflow-x: hidden;
        margin: 0;
        padding: 0;
    }
</style>
